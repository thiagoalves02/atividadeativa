<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pesquisa de Opinião - Apple</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/mystylepo.css">
        <link rel="shortcut icon" type="imagex/png" href="./img/applelogo.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="box">
            <form action="pageend.html">
                <fieldset>
                    <legend><b>Pesquisa de Opinião</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="opiniao" id="opinial" class="inputUser" required>
                        <label for="opiniao" class="labelInput">Breve Opinião</label>
                    </div>
                    <br>
                    <div class="estrelas">
                        <p>Avaliação Geral: &nbsp; 
                            <input type="radio" id="cm_star-empty" name="fb" value="" checked/>
                            <label for="cm_star-1"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-1" name="fb" value="1"/>
                            <label for="cm_star-2"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-2" name="fb" value="2"/>
                            <label for="cm_star-3"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-3" name="fb" value="3"/>
                            <label for="cm_star-4"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-4" name="fb" value="4"/>
                            <label for="cm_star-5"><i class="fa"></i></label>
                            <input type="radio" id="cm_star-5" name="fb" value="5"/>
                        </p>
                    </div>
                    <p>Acabamento: &nbsp;
                        <select name="select" id="select" style="margin-left: 15%;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </p>
                    <p>Desempenho: &nbsp;
                        <select name="select" id="select" style="margin-left: 13.8%;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </p>
                    <p>Gráficos: &nbsp;
                        <select name="select" id="select" style="margin-left: 22%;"> 
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </p>
                    <p>Aúdio: &nbsp;
                        <select name="select" id="select" style="margin-left: 26%;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </p>
                    <p>Bateria: &nbsp;
                        <select name="select" id="select" style="margin-left: 23.5%;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </p>
                    <p>Sistema Operacional: &nbsp;
                        <select name="select" id="select" style="margin-left: 0.8%;">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </p>
                    <br>
                    <div class="inputBox">
                        <!--<input type="text" name="avaliacao" id="avaliacao" class="inputUser" required>-->
                        <textarea name="avaliacao" id="avaliacao" class="inputUser" rows="4" maxlength="150" required></textarea>
                        <label for="avaliacao" class="labelInput">Opinião Completa</label>
                    </div>
                    <br>
                    <button type="submit" name="Opinião" id="submit">
                        Enviar
                    </button>
                </fieldset>
            </form>
    </body>
</html>
